<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>watchMe</title>  
	<link rel="stylesheet" href="../css/loginstyle.css">  
</head>

<body>
 <script type="text/javascript" src="../js/myscript.js"></script> 
	<div class="container">  
		<form id="contact">
			<center><h2>WatchMe Login</h2></center>
			<fieldset>
				<input placeholder="Username" name="uname" id="unme" type="text" tabindex="1" required>
			    <span style="color:red" class="error" id="usererror">
			</fieldset>
			<fieldset>
				<input placeholder="Password" name="pwd" id="passwd" type="password" tabindex="2" required>
		    	<span style="color:red" class="error" id="passerror">    
			</fieldset>
			<fieldset>
				<button name="login" type="button" id="loginSubmit" onclick="loginAsUser()">Submit</button>
			</fieldset>
			<a href="../index.html" style="text-align:center">GO TO SIGN UP</a>
		</form>
	</div>
    
</body>
</html>
